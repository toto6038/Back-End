workflow:
  rules:
    - if: "$CI_COMMIT_BRANCH"

stages:
  - test
  - build

test:
  stage: test
  tags: [docker]
  image: python:3.8-slim
  script:
    - apt update && apt install -y curl
    - curl -sSL https://install.python-poetry.org | python -
    - poetry config virtualenvs.in-project true
    - poetry install
    - poetry run yapf -- --quiet --recursive --parallel --diff .
    - poetry run pytest -- --cov=./ --cov-config=.coveragerc --junitxml=pytest-report.xml
  artifacts:
    when: always
    reports:
      junit: pytest-report.xml
  cache:
    key:
      files:
        - poetry.lock
    paths:
      - .venv

build:
  stage: build
  tags: [docker]
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
  script:
    - /kaniko/executor \
      --context $CI_PROJECT_DIR \
      --dockerfile $CI_PROJECT_DIR/Dockerfile \
      --target production \
      --destination $IMAGE_TAG
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
